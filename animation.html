<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<style media="screen">
* {
  transition: all .8s ease;
}
*:hover {
  transition: all .1s ease;
}
  .red {
    width: 300px;
    height: 300px;
    border-right: 50%;
    /* background: red; */
    background: url(http://fotorelax.ru/wp-content/uploads/2015/11/Pictures-of-the-beautiful-scenery-13-1024x683.jpg);
    position: absolute;
    top: 80px;
    left: 300px;
  }
  .black {
    width: 300px;
    height: 600px;
    background: black;
    position: absolute;
    top: 100px;
    left: 400px;
    transform: rotate(45deg);
    z-index: 1;
    opacity: .8;
  }
  .black:hover {
    transform: rotate(-95deg);
    width: 120px;
  }
  .red:hover {
    transform: scale(2);
  }
  .yellow {
    width: 200px;
    height: 200px;
    background: yellow;
    position: absolute;
    top: 250px;
    left: 300px;
  }
  .yellow:hover {
    transform: rotate(35deg);
    background: blue;
  }
  .purple {
    width: 100px;
    height: 300px;
    background: purple;
    position: absolute;
    top: 200px;
    left: 500px;
    transform: rotate(100deg);
    z-index: 3;
  }
  .purple:hover {
    transform: rotate(45deg);
  }
</style>
  </head>
  <body>
    <div class="red"></div>
    <div class="black"></div>
    <div class="yellow"></div>
    <div class="purple"></div>
  </body>
</html>
